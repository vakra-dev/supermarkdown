name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.settings.target }})
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              cd crates/supermarkdown-napi
              npm install
              npm run build -- --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              cd crates/supermarkdown-napi
              npm install
              npm run build -- --target x86_64-unknown-linux-musl
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              cd crates/supermarkdown-napi
              npm install
              npm run build -- --target aarch64-unknown-linux-gnu --zig
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: |
              cd crates/supermarkdown-napi
              npm install
              npm run build -- --target aarch64-unknown-linux-musl --zig
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              cd crates/supermarkdown-napi
              npm install
              npm run build -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              cd crates/supermarkdown-napi
              npm install
              npm run build -- --target aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              cd crates/supermarkdown-napi
              npm install
              npm run build -- --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: |
              cd crates/supermarkdown-napi
              npm install
              npm run build -- --target aarch64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install zig
        if: contains(matrix.settings.target, 'linux')
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Install cargo-zigbuild
        if: contains(matrix.settings.target, 'linux')
        run: cargo install cargo-zigbuild

      - name: Install musl tools
        if: contains(matrix.settings.target, 'musl') && contains(matrix.settings.target, 'x86_64')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools
        if: contains(matrix.settings.target, 'aarch64') && contains(matrix.settings.host, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        shell: bash
        run: ${{ matrix.settings.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/supermarkdown-napi/*.node
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/supermarkdown-napi/artifacts

      - name: Move artifacts
        run: |
          cd crates/supermarkdown-napi
          npm install
          # Flatten artifacts from subdirectories
          find artifacts -name "*.node" -exec mv {} artifacts/ \;
          ls -la artifacts/
          # Create npm directory structure for platform packages
          npx napi create-npm-dir -t x86_64-pc-windows-msvc -t x86_64-apple-darwin -t x86_64-unknown-linux-gnu -t x86_64-unknown-linux-musl -t aarch64-unknown-linux-gnu -t aarch64-unknown-linux-musl -t aarch64-apple-darwin -t aarch64-pc-windows-msvc
          npm run artifacts -- --dir artifacts

      - name: Publish
        run: |
          cd crates/supermarkdown-napi
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish supermarkdown
        run: cargo publish -p supermarkdown --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
